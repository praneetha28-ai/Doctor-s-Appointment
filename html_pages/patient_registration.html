                <div class="input-group mb-3 row">
                    <div class="input-group-prepend col-md-3" style="display: block;">
                        <span class="input-group-text" id="basic-addon1" style="background-color: #1e128b;color: white;">Name</span>

                </div>
                
                <div class="input-group mb-3 row">
                    <div class="input-group-prepend col-md-3" style="display: block;">
                    <span class="input-group-text" id="basic-addon1" style="background-color: #1e128b;color: white;">Age</span>
                    </div>
                    <input autocomplete="one-time-code" required type="text" inputmode="numeric" class="form-control col-md-9" placeholder="Age" id="patientAge" name="patientAge"  aria-describedby="basic-addon1">
                    
                </div>
                <div class="input-group mb-3 row">
                    <div class="input-group-prepend col-md-3"  style="display: block;">
                    <span class="input-group-text" id="basic-addon1" style="background-color: #1e128b;color: white;">+91</span>
                    </div>
                    <input autocomplete="one-time-code" minlength="10" pattern="*[6-9][0-9]\d{9}$ " required type="text" class="form-control col-md-9" placeholder="10 digit Mobile Number" id="patientNumber" name="patientNumber"  aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 row" >
                    <div class="input-group-prepend col-md-3" style="display: block;">
                    <span class="input-group-text" id="basic-addon1" style="background-color: #1e128b;color: white;">Password</span>
                    </div>
                    <input autocomplete="off" required type="password" class="form-control col-md-9" placeholder="Password" id="patientPassword" name="patientPassword"  aria-describedby="basic-addon1">
                </div>
                <button class="btn " type="submit" name="patientRegister" style="background-color: #1e128b;color: white;">
