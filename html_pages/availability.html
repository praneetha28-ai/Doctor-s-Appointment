    <div class="container" style="text-align: center;width: 800px;">
        <h4>Update your Availability</h4>
        <hr>
        <form action="../php_pages/doctors.php" method="POST" id="availability_form" style="border:1px solid #1e128b;padding: 10px;border-radius: 10px;background-color: rgb(233, 233, 233);">
            <input  type="text" name="doctor_id" id="doctor_id" hidden>
            <div style="text-align: center;">
                <label for="date">Select date</label>
                <input required type="date" name="date" id="date"><br><br>
            </div>
            <div style="display: flex;justify-content: space-evenly;">
                <div class="availableDiv">
                    <h4>Availability time</h4> <br>
                    <label for="av_from_time">From</label>
                    <input required type="time" name="av_from_time" id="av_from_time">
                    <label for="av_to_time">To</label>
                    <input required type="time" name="av_to_time" id="av_to_time"><br><br>
                </div>
                <div class="breakDiv">
                    <h4>Break time</h4> <br>
                    <label for="bk_from_time">From</label>
                    <input required type="time" name="bk_from_time" id="bk_from_time">
                    <label for="bk_to_time">To</label>
                    <input required type="time" name="bk_to_time" id="bk_to_time">
                </div>
                <div class="intervalDiv">
                    <h4>Time interval</h4>
                    <label for="timeInterval">Interval (in mins)</label><br>
                    <input required type="number" name="timeInterval" value="15">
                </div>
            </div><br>
            <input type="submit" name="updatetime" class="btn" id="" value="Update" style="background-color: #1e128b;color: white;">
            <Button class="btn" style="background-color: #1e128b;"><a id="breakBtn" style="text-decoration: none;color: white;">Add Break</a></Button>
        </form>

    <script>
